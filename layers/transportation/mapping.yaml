tables:
# etldoc: imposm3 -> osm_highway_linestring
  highway_linestring:
    type: linestring
    fields:
    - name: osm_id
      type: id
    - name: geometry
      type: geometry
    - name: highway
      key: highway
      type: string
    - *ref
    - *network
    - *z_order
    - *layer
    - *name
    - *name_en
    - *name_de
    - *short_name
    - *tunnel
    - *bridge
    - *ramp
    - *ford
    - *oneway
    - *area
    - *service
    - *usage
    mapping:
      highway:
      - motorway
      - motorway_link
      - trunk
      - trunk_link
      - primary
      - primary_link
      - secondary
      - secondary_link
      - tertiary
      - tertiary_link
      - unclassified
      - residential
      - road
      - living_street
      - raceway
      - track
      - service
      - path
      - cycleway
      - bridleway
      - footway
      - corridor
      - pedestrian
      - steps

# etldoc: imposm3 -> osm_railway_linestring
  railway_linestring:
    type: linestring
    fields:
    - name: osm_id
      type: id
    - name: geometry
      type: geometry
    - key: railway
      name: railway
      type: string
    - *ref
    - *network
    - *z_order
    - *layer
    - *name
    - *name_en
    - *name_de
    - *short_name
    - *tunnel
    - *bridge
    - *ramp
    - *ford
    - *oneway
    - *area
    - *service
    - *usage
    mapping:
      railway:
      - rail
      - narrow_gauge
      - preserved
      - funicular
      - subway
      - light_rail
      - monorail
      - tram

# etldoc: imposm3 -> osm_highway_polygon
  highway_polygon:
    type: polygon
    fields:
    - name: osm_id
      type: id
    - name: geometry
      type: geometry
    - name: highway
      key: highway
      type: string
    - name: z_order
      type: wayzorder
    - name: layer
      key: layer
      type: integer
    - name: is_area
      key: area
      type: bool
    mapping:
      highway:
      - pedestrian

# TODO: Future table for joining networks
# etldoc: imposm3 -> osm_route_member
  route_member:
    type: relation_member
    columns:
    - name: osm_id
      type: id
    - name: member
      type: member_id
    - name: role
      type: member_role
    - name: type
      type: member_type
    - *ref
    - *network
    - *name
    mapping:
      route:
      - road
